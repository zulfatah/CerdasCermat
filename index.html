        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        /* Container utama */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        /* Kotak regu */
        .regu-box {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .regu-ABack {
            background-image: url(reguABack.png);
            background-size: cover;
        }

        .regu-BBack {
            background-image: url(reguBBack.png);
            background-size: cover;
        }

        .regu-CBack {
            background-image: url(reguCBack.png);
            background-size: cover;
        }

        .regu-DBack {
            background-image: url(reguDBack.png);
            background-size: cover;
        }

        .regu-EBack {
            background-image: url(reguEBack.png);
            background-size: cover;
        }

        /* Gambar regu */
        .regu-A {
            background-image: url(reguA.png);
            background-size: cover;
        }

        .regu-B {
            background-image: url(reguB.png);
            background-size: cover;
        }

        .regu-C {
            background-image: url(reguC.png);
            background-size: cover;
        }

        .regu-D {

            background-size: cover;
        }

        .regu-E {
            background-image: url(reguE.png);
            background-size: cover;
        }

        /* Container untuk skor */
        .score-container {

            overflow: hidden;
            height: 100px;
            width: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        /* Gaya untuk skor */
        .score {
            font-size: 6em;
            position: absolute;
            top: 0;
            transition: top 0.5s ease-out;
            color: #ffffff;
        }

        .row {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 32px;
            transition: background-color 0.3s ease;
            min-width: 100px;
            height: 80px;
        }

        h3 {
            color: rgb(221, 241, 0);
            font-size: 32px;
        }

        .moveToLeft {
            animation-name: moveToLeft
        }

        @keyframes moveToLeft {
            to {
                transform: translateX(-2500px)
            }
        }

        .moveFromLeft {
            animation-name: moveFromLeft
        }

        @keyframes moveFromLeft {
            from {
                transform: translateX(-2500px)
            }
        }

        .regu-box {
            perspective: 1000px;
            /* Perspektif untuk efek 3D */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 8px;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }

        .card-front {
            /* Ganti sesuai regu */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .regu-box.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>

    <script type="text/javascript">
        // function flipCard(element) {
        //     element.classList.toggle("flipped");
        // }

        function flipAllCards() {
            const reguBoxes = document.querySelectorAll('.regu-box');
            reguBoxes.forEach(box => {
                box.classList.toggle('flipped');
            });
        }

        // Inisialisasi skor untuk setiap tim
        let scores = {
            A: 0,
            B: 0,
            C: 0,
            D: 0,
            E: 0
        };

        function changeScore(team, value) {
            // Update skor tim
            scores[team] += value;

            const scoreElement = document.getElementById(`score${team}`);

            // Jika nilai positif, animasi dari atas ke bawah
            if (value > 0) {
                scoreElement.style.top = "-100%";
            } else {
                scoreElement.style.top = "100%";
            }

            setTimeout(() => {
                // Set posisi untuk mulai transisi
                scoreElement.style.transition = "none";

                // Posisi ulang sesuai arah animasi
                scoreElement.style.top = value > 0 ? "100%" : "-100%";

                // Update skor pada elemen HTML
                scoreElement.textContent = scores[team];

                // Kembalikan posisi ke normal
                setTimeout(() => {
                    scoreElement.style.transition = "top 0.5s ease-out";
                    scoreElement.style.top = "0";
                }, 50);
            }, 500);
        }

        function toggleAnimation() {
            const container = document.getElementById("animatedContainer");

            // Cek jika memiliki kelas 'moveFromLeft', ganti menjadi 'moveToLeft'
            if (container.classList.contains("moveFromLeft")) {
                container.classList.remove("moveFromLeft");
                container.classList.add("moveToLeft");
            } else {
                // Kembali ke animasi 'moveFromLeft' jika tombol diklik lagi
                container.classList.remove("moveToLeft");
                container.classList.add("moveFromLeft");
            }
        }



    </script>
