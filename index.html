            font-family: Arial, sans-serif;

        .regu-box-A {
            width: 400px;
            height: 200px;
            background-image: url(reguA.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            display: none;
        }
        .regu-box-B {
            width: 400px;
            height: 200px;
            background-image: url(reguA.png);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);

        /* Bagian atas hijau */
        /* .regu-title {
            background-color: #4CAF50;

        /* Container untuk skor */
        .score-container {
            overflow: hidden;
            height: 100px;
            width: 140px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gaya untuk skor */
        .score {
            font-size: 3em;
            position: absolute;
            top: 0;
            transition: top 0.5s ease-out;
            color: #333;
        }

        .row {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        h3 {
            color: aqua;
        }

        .moveToLeft {
            animation-name: moveToLeft
        }

        @keyframes moveToLeft {
            to {
                transform: translateX(-1200px)
            }
        }

        .moveFromLeft {
            animation-name: moveFromLeft
        }

        @keyframes moveFromLeft {
            from {
                transform: translateX(-1200px)
            }
        }
    </style>
</head>

    </div>

    <div style="text-align:center; margin-top:20px;">
        <button onclick="toggleAnimation()">Peudep Animasi</button>
    </div>
    <script type="text/javascript">
        // Inisialisasi skor untuk setiap tim
        let scores = {
            A: 0,
            B: 0,
            C: 0,
            D: 0,
            E: 0
        };

        function changeScore(team, value) {
            // Update skor tim
            scores[team] += value;

            const scoreElement = document.getElementById(`score${team}`);

            // Jika nilai positif, animasi dari atas ke bawah
            if (value > 0) {
                scoreElement.style.top = "-100%";
            } else {
                scoreElement.style.top = "100%";
            }

            setTimeout(() => {
                // Set posisi untuk mulai transisi
                scoreElement.style.transition = "none";

                // Posisi ulang sesuai arah animasi
                scoreElement.style.top = value > 0 ? "100%" : "-100%";

                // Update skor pada elemen HTML
                scoreElement.textContent = scores[team];

                // Kembalikan posisi ke normal
                setTimeout(() => {
                    scoreElement.style.transition = "top 0.5s ease-out";
                    scoreElement.style.top = "0";
                }, 50);
            }, 500);
        }

        function toggleAnimation() {
            const container = document.getElementById("animatedContainer");

            // Cek jika memiliki kelas 'moveFromLeft', ganti menjadi 'moveToLeft'
            if (container.classList.contains("moveFromLeft")) {
                container.classList.remove("moveFromLeft");
                container.classList.add("moveToLeft");
            } else {
                // Kembali ke animasi 'moveFromLeft' jika tombol diklik lagi
                container.classList.remove("moveToLeft");
                container.classList.add("moveFromLeft");
            }
        }

    </script>
